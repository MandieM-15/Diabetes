<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Diabetes Data Visualization</title>
<style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9f5f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      position: relative;
      background: #007acc;
      color: #fff;
      padding: 10px 20px;
      min-height: 70px;
      border-bottom: 3px solid #005f8a;
      text-align: center;
    }
    header img {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 160px; /* Adjust size as needed */
      width: auto;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      margin: 20px 0;
      text-align: center;
    }
    nav a {
      color: #007acc;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #007acc;
      border-radius: 4px;
      margin: 0 10px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #007acc;
      color: #fff;
    }
    .container {
      width: 90%;
      margin: auto;
      overflow: hidden;
    }
    .content-box {
      background: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #007acc;
      border-bottom: 2px solid #007acc;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #007acc;
      color: #fff;
      border-top: 3px solid #005f8a;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
</style>
<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
<img
      src="C:\Users\bida22-111\OneDrive - Botswana Accountancy College\Documents\diabetes_website\images\C2CLOGO.png" 
      alt="Diabetes Logo"
    />
<h1>Diabetes Data Visualization</h1>
</header>
<nav>
<a href="index.html">Home</a>
<a href="info.html">Diabetes Prediction Tool</a>
<a href="visualization.html">Data Visualization</a>
</nav>
<div class="container">
<div class="content-box">
<h2>Diabetes Prediction Data</h2>
<p>Here is a visualization of data from our Diabetes Prediction Tool.</p>
<!-- Bar Chart Container -->
<div style="width: 100%; height: 400px;">
<canvas id="barChart"></canvas>
</div>
<!-- Pie Chart Container -->
<div style="width: 100%; height: 400px; margin-top: 40px;">
<canvas id="pieChart"></canvas>
</div>
 
      <!-- Line Chart Container -->
<div style="width: 100%; height: 400px; margin-top: 40px;">
<canvas id="lineChart"></canvas>
</div>
</div>
</div>
<footer>
<p>&copy; 2024 Diabetes Prediction Tool. All rights reserved.</p>
</footer>
<!-- Chart.js Script -->
<script>
    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Age 20-30', 'Age 31-40', 'Age 41-50', 'Age 51-60', 'Age 61-70'],
        datasets: [{
          label: 'Number of Predictions',
          data: [10, 25, 30, 40, 20], // Example data; replace with actual data
          backgroundColor: 'rgba(0, 122, 204, 0.2)',
          borderColor: 'rgba(0, 122, 204, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Number of Predictions by Age Group'
          },
          legend: {
            display: true,
            position: 'top'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
 
    // Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Type 1 Diabetes', 'Type 2 Diabetes', 'Gestational Diabetes'],
        datasets: [{
          label: 'Distribution of Diabetes Types',
          data: [20, 50, 30], // Example data; replace with actual data
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Distribution of Diabetes Types'
          },
          legend: {
            display: true,
            position: 'top'
          }
        }
      }
    });
 
    // Line Chart
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
          label: 'Monthly Predictions',
          data: [15, 25, 35, 45, 55, 65], // Example data; replace with actual data
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Monthly Predictions Trend'
          },
          legend: {
            display: true,
            position: 'top'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
</script>
</body>
</html>
